<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>FastMart Demo</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
		<script src="js/jquery-select.js"></script>
		<script src="js/get-selected.js"></script>
		<script src="js/multiselect.js"></script>
		<link rel="stylesheet" href="css/fastmart.css" type="text/css" />
	</head>

<body>

<div class="grid-container">

	<div class="top-left">
		<a href="login.html" title="Logout"><img src="images/fastmart-f-only.gif" width="160" /></a>
	</div>

	<div class="top-header">
		<div class="row">
			<div class="left"><div class="label"><a target="iframe_a" href="https://35.227.249.152/embed/dashboards/4">Overview</a></div></div>
			<div class="left"><div class="label">Product & Store</div></div>
			<div class="left"><div class="label">Rolling Periods</div></div>
			<div class="left"><div class="label">InfoPage</div></div>
			<div class="left"><div class="label">PowerApps</div></div>
		</div>
	</div>

	<div class="top-right">&nbsp;</div>

	<div class="sidebar-left">

		<form id="form-products" action="">
		
			<div class="customer">
				<div class="multiselect">
					<div class="selectBox" onclick="showCheckboxes()">
						<select>
							<option>-- Select Customers --</option>
						</select>
						<div class="overSelect"></div>
					</div>
					<div id="checkboxes">
						<label for="cust-cvs-us"><input type="checkbox" id="cust-cvs-us" value="cust-cvs-us"/>CVS US</label>
						<label for="cust-demo-us"><input type="checkbox" id="cust-demo-us" value="cust-demo-us"/>Demo Customer US</label>
						<label for="cust-dohle-de"><input type="checkbox" id="cust-dohle-de" value="cust-dohle-de"/>Dohle DE</label>
						<label for="cust-edeka-de"><input type="checkbox" id="cust-edeka-de" value="cust-edeka-de"/>Edeka DE</label>
						<label for="cust-tengel-de"><input type="checkbox" id="cust-tengel-de" value="cust-tengel-de"/>Tengelmann DE</label>
						<label for="cust-uniprix"><input type="checkbox" id="cust-uniprix-ca" value="cust-uniprix-ca"/>Uniprix CA</label>
						<label for="cust-walmart-ca"><input type="checkbox" id="cust-walmart-ca" value="cust-walmart-ca"/>Walmart CA</label>
						<label for="cust-walmart-us"><input type="checkbox" id="cust-walmart-us" value="cust-walmart-us"/>Walmart US</label>
						<label for="cust-wasgau-de"><input type="checkbox" id="cust-wasgau-de" value="cust-wasgau-de"/>Wasgau DE</label>
					</div>
				</div>
			</div>

	 		<div class="storegroups">
				<p>Store</p>
					<select name="type" id="type">
						<option value="type-none">-- Grouping --</option>
						<option value="type-store-group">Store Group</option>
						<option value="type-total-retailer">Total Retailer</option>
					</select><br />
					<select name="level" id="level">
						<option value="level-none">-- Cluster --</option>
					</select><br />
					<select name="store" id="store">
						<option value="store-none">-- Segment --</option>
					</select>
			</div>

			<div class="prodhier">
				<p>Product Selection</p>
					<select name="sec1" id="sec1">
						<option value="sec1-none">-- Sector --</option>
						<option value="sec1-bh">BH</option>
						<option value="sec1-hhc">HHC</option>
					</select><br />
					<select name="hier1" id="hier1">
						<option value="hier1-none">-- Category --</option>
						<option value="hier1-bs">Bar Soap</option>
						<option value="hier1-bt">Bath Tissue</option>
						<option value="hier1-bw">Body Wash</option>
						<option value="hier1-ft">Facial Tissue</option>
						<option value="hier1-hl">Hand Liquids</option>
						<option value="hier1-np">Napkins</option>
						<option value="hier1-pt">Paper Towels</option>
					</select><br />
					<select name="hier2" id="hier2">
						<option value="hier2-none">-- Brand --</option>
						<option value="hier2-bounty">Bounty</option>
						<option value="hier2-camay">Camay</option>
						<option value="hier2-charmin">Charmin</option>
						<option value="hier2-gilette">Gilette</option>
						<option value="hier2-herbalessences">Herbal Essences</option>
						<option value="hier2-ivory">Ivory</option>
						<option value="hier2-olay">Olay</option>
						<option value="hier2-oldspice">Old Spice</option>
						<option value="hier2-puffs">Puffs</option>
						<option value="hier2-safeguard">Safeguard</option>
					</select>

				<input type="button" name="add" value="+" onclick="showDiv()" /><input type="button" name="subtract" value="-" onclick="hideDiv()" />

			</div>

			<div class="prodhier" id="prodhier2" style="display:none;">
				<p>Product Selection (2)</p>
					<select name="sec2" id="sec2">
						<option value="sec2-none">-- Sector --</option>
						<option value="sec2-bh">BH</option>
						<option value="sec2-hhc">HHC</option>
					</select><br />
					<select name="hier3" id="hier3">
						<option value="hier3-none">-- Category --</option>
						<option value="hier3-bs">Bar Soap</option>
						<option value="hier3-bt">Bath Tissue</option>
						<option value="hier3-bw">Body Wash</option>
						<option value="hier3-ft">Facial Tissue</option>
						<option value="hier3-hl">Hand Liquids</option>
						<option value="hier3-np">Napkins</option>
						<option value="hier3-pt">Paper Towels</option>
					</select><br />
					<select name="hier4" id="hier4">
						<option value="hier4-none">-- Brand --</option>
						<option value="hier4-bounty">Bounty</option>
						<option value="hier4-camay">Camay</option>
						<option value="hier4-charmin">Charmin</option>
						<option value="hier4-gilette">Gilette</option>
						<option value="hier4-herbalessences">Herbal Essences</option>
						<option value="hier4-ivory">Ivory</option>
						<option value="hier4-olay">Olay</option>
						<option value="hier4-oldspice">Old Spice</option>
						<option value="hier4-puffs">Puffs</option>
						<option value="hier4-safeguard">Safeguard</option>
					</select>
			</form>
		</div>
	</div>

	<div class="center-embed">
		<iframe frameborder="0" src="placeholder.html" name="iframe_a"></iframe>
	</div>
	
	<div class="sidebar-right">&nbsp;</div>

</div>

</body>
</html>
