<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>FastMart Demo</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
		<script src="js/jquery-select.js"></script>
		<script src="js/multiselect.js"></script>
		<link rel="stylesheet" href="css/fastmart.css" type="text/css" />
	</head>

<body>

<div class="grid-container">

	<div class="top-left">
		<a href="login.html" title="Logout"><img src="images/fastmart-f-only.gif" width="160" /></a>
	</div>

	<div class="top-header">
		<div class="row">
			<div class="left"><div class="label" id="overview"><a target="iframe_a" href="https://35.227.249.152/embed/dashboards/21">Overview</a></div></div>
			<div class="left"><div class="label" id="product-and-store"><a target="iframe_a" href="https://35.201.92.166/embed/dashboards/14">Product & Store</a></div></div>
			<div class="left"><div class="label" id="measure-year-ago"><a target="iframe_a" href="https://35.201.92.166/embed/dashboards/17">Measure Year Ago</a></div></div>
			<div class="left"><div class="label" id="infopage"><a target="iframe_a" href="https://35.201.92.166/embed/explore/fastmart/fast_mart">InfoPage</a></div></div>
			<div class="left"><div class="label" id="powerapps"><a target="iframe_a" href="https://35.201.92.166/embed/dashboards/20">PowerApps</a></div></div>
		</div>
	</div>

	<div class="top-right">&nbsp;</div>

	<div class="sidebar-left">

		<form id="form-products" action="">
		
			<div class="customer">
				<div class="multiselect">
					<div class="selectBox" onclick="showCheckboxes1()">
						<select>
							<option>-- Customers --</option>
						</select>
						<div class="overSelect"></div>
					</div>
					<div id="checkboxes1">
						<label for="cust-cvs-us"><input type="checkbox" name="cust-cvs-us" value="1"/>CVS US</label>
						<label for="cust-demo-us"><input type="checkbox" name="cust-demo-us" value="1"/>Demo Customer US</label>
						<label for="cust-dohle-de"><input type="checkbox" name="cust-dohle-de" value="1"/>Dohle DE</label>
						<label for="cust-edeka-de"><input type="checkbox" name="cust-edeka-de" value="1"/>Edeka DE</label>
						<label for="cust-tengel-de"><input type="checkbox" name="cust-tengel-de" value="1"/>Tengelmann DE</label>
						<label for="cust-uniprix"><input type="checkbox" name="cust-uniprix-ca" value="1"/>Uniprix CA</label>
						<label for="cust-walmart-ca"><input type="checkbox" name="cust-walmart-ca" value="1"/>Walmart CA</label>
						<label for="cust-walmart-us"><input type="checkbox" name="cust-walmart-us" value="1"/>Walmart US</label>
						<label for="cust-wasgau-de"><input type="checkbox" name="cust-wasgau-de" value="1"/>Wasgau DE</label>
					</div>
				</div>
			</div>

	 		<div class="storegroups">
				<p>Store</p>
					<select name="type" id="type">
						<option value="type-none">-- Grouping --</option>
						<option value="type-store-group">Store Group</option>
						<option value="type-total-retailer">Total Retailer</option>
					</select><br />
					<select name="level" id="level">
						<option value="level-none">-- Cluster --</option>
					</select><br />
					<select name="store" id="store">
						<option value="21">-- Segment --</option>
					</select>
			</div>

			<div class="customer">
				<p>Products</p>
				<div class="multiselect">
					<div class="selectBox" onclick="showCheckboxes2()">
						<select>
							<option value="sel-none">-- Context --</option>
						</select>
						<div class="overSelect"></div>
					</div>
					<div id="checkboxes2">
						<label for="sel-sector"><input type="checkbox" name="sel-sector" value="1"/>Sector</label>
						<label for="sel-cat"><input type="checkbox" name="sel-cat" value="1"/>Category</label>
						<label for="sel-brand"><input type="checkbox" name="sel-brand" value="1"/>Brand</label>
					</div>
				</div>
			</div>

			<div class="prodhier">
				<div id="select-sec1">
					<div class="multiselect">
						<div class="selectBox" onclick="showCheckboxes3()">
							<select>
								<option value="sec1-none">-- Sector --</option>
							</select>
							<div class="overSelect"></div>
						</div>
						<div id="checkboxes3">
							<label for="sec1-bc"><input type="checkbox" name="sec1-bc" value="1"/>BC</label>
							<label for="sec1-hhc"><input type="checkbox" name="sec1-hhc" value="1"/>HHC</label>
						</div>
					</div>
				</div>
				<div id="select-hier1">
					<div class="multiselect">
						<div class="selectBox" onclick="showCheckboxes4()">
							<select name="" id='hier1'>
								<option value="hier1-none">-- Category --</option>
							</select>
							<div class="overSelect"></div>
						</div>
						<div id="checkboxes4">
							<label for="hier1-bs"><input type="checkbox" name="hier1-bs" value="1"/>Bar Soap</label>
							<label for="hier1-bt"><input type="checkbox" name="hier1-bt" value="1"/>Bath Tissue</label>
							<label for="hier1-bw"><input type="checkbox" name="hier1-bw" value="1"/>Body Wash</label>
							<label for="hier1-ft"><input type="checkbox" name="hier1-ft" value="1"/>Facial Tissue</label>
							<label for="hier1-hl"><input type="checkbox" name="hier1-hl" value="1"/>Hand Liquids</label>
							<label for="hier1-np"><input type="checkbox" name="hier1-np" value="1"/>Napkins</label>
							<label for="hier1-pt"><input type="checkbox" name="hier1-pt" value="1"/>Paper Towels</label>
						</div>
					</div>
				</div>
				<div id="select-hier2">
					<div class="multiselect">
						<div class="selectBox" onclick="showCheckboxes5()">
							<select name="" id='hier2'>
								<option value="hier2-none">-- Brand --</option>
							</select>
							<div class="overSelect"></div>
						</div>
						<div id="checkboxes5">
							<label for="hier2-bounty"><input type="checkbox" name="hier2-bounty" value="1"/>Bounty</label>
							<label for="hier2-camay"><input type="checkbox" name="hier2-camay" value="1"/>Camay</label>
							<label for="hier2-charmin"><input type="checkbox" name="hier2-charmin" value="1"/>Charmin</label>
							<label for="hier2-gilette"><input type="checkbox" name="hier2-gilette" value="1"/>Gilette</label>
							<label for="hier2-herbalessences"><input type="checkbox" name="hier2-herbalessences" value="1"/>Herbal Essences</label>
							<label for="hier2-ivory"><input type="checkbox" name="hier2-ivory" value="1"/>Ivory</label>
							<label for="hier2-olay"><input type="checkbox" name="hier2-olay" value="1"/>Olay</label>
							<label for="hier2-oldspice"><input type="checkbox" name="hier2-oldspice" value="1"/>Old Spice</label>
							<label for="hier2-puffs"><input type="checkbox" name="hier2-puffs" value="1"/>Puffs</label>
							<label for="hier2-safeguard"><input type="checkbox" name="hier2-safeguard" value="1"/>Safeguard</label>
						</div>
					</div>
				</div>
			</div>

		<iframe frameborder="0" src="placeholder.html" name="iframe_a"></iframe>
	</div>
	
	<div class="sidebar-right">&nbsp;</div>

</div>
